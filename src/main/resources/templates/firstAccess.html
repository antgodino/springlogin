<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:replace="fragments::title"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.css"/>
    <link rel="stylesheet" type="text/css" th:href="@{/js/sweetalert/sweetalert2.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/custom.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/fontawesome/css/all.min.css}"/>

</head>
<body class="d-flex flex-column h-100">
<!-- Begin page content -->
<main class="container-fluid">
    <div class="bg-light p-5 rounded">
        <div class="row">
            <div class="col-md-6 center">
                <h2>Cambio password</h2>
                <form method="post" id="form">
                    <div class="form-group mb-3">
                        <label for="oldpassword">Vecchia Password</label>
                        <input type="password" class="form-control obbligatory" id="oldpassword" name="oldpassword"
                               placeholder="vecchia password">
                    </div>
                    <div class="form-group mb-3">
                        <label for="newpassword">Nuova Password</label>
                        <input type="password" class="form-control obbligatory" id="newpassword" name="newpassword"
                               placeholder="nuova password">
                    </div>
                    <div class="form-group mb-3">
                        <label for="newpassword2">Ripeti Password</label>
                        <input type="password" class="form-control obbligatory" id="newpassword2" name="newpassword2"
                               placeholder="ripeti password">
                    </div>
                    <a id="submit" class="btn btn-primary">Submit</a>
                </form>
            </div>
        </div>
    </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script type="text/javascript" th:src="@{/js/sweetalert/sweetalert2.all.min.js}"></script>
<script type="text/javascript" th:src="@{/js/fieldUtils.js}"></script>
<script type="text/javascript" th:src="@{/js/jsUtils.js}"></script>
<script type="text/javascript" th:src="@{/jspage/login.js}"></script>
<script>
    function ctrlForm() {
        var err = checkObblFieldsContent($("#form"));
        if (!err) {
            err = !checkChagePwd($("#newpassword"), $("#newpassword2"));
        }
        return err;
    }

</script>
</body>
</html>
