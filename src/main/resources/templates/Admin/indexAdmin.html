<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:replace="fragments::title"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.css"/>
    <link rel="stylesheet" type="text/css" th:href="@{/js/sweetalert/sweetalert2.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/custom.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/fontawesome/css/all.min.css}"/>
</head>
<body class="d-flex flex-column h-100">
<header th:replace="fragments::header"></header>
<!-- Begin page content -->
<main class="container-fluid">
    <div class="bg-light p-5 rounded">
        <div class="row pt-3">
            <div class="col-md-6 center">
                <form method="post" enctype="multipart/form-data">
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label>Username</label>
                            <input class="form-control obbligatory" name="username" id="username"/>
                        </div>
                        <div class="col-md-6">
                            <label>Email</label>
                            <input class="form-control obbligatory" name="email" id="email"/>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="formFile" class="form-label">Default file input example</label>
                            <input class="form-control" type="file" multiple name="file" id="formFile">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">submit</button>
                </form>
                <div class="mb-3">
                    <a href="/admin/file/C:\mnt\CV-Godino.pdf">download file</a>
                </div>
            </div>
        </div>
    </div>
</main>

<footer th:replace="fragments::footer"></footer>
<!--global script-->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.js"></script>
<script type="text/javascript" th:src="@{/js/sweetalert/sweetalert2.all.min.js}"></script>
<script type="text/javascript" th:src="@{/js/fieldUtils.js}"></script>
<script type="text/javascript" th:src="@{/js/jsUtils.js}"></script>
<script type="text/javascript" th:src="@{/jspage/login.js}"></script>
<!--fancybox-->
<link rel="stylesheet" th:href="@{/js/fancybox/jquery.fancybox.css?v=2.1.7}" type="text/css" media="screen"/>
<script type="text/javascript" th:src="@{/js/fancybox/jquery-1.10.2.min.js}"></script>
<script type="text/javascript" th:src="@{/js/fancybox/jquery.fancybox.pack.js?v=2.1.7}"></script>
<!--this page scripts-->
</body>
</html>
